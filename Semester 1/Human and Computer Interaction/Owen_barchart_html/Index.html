<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <title>Titanic Graph</title>
        <link rel="stylesheet" href="Stylesheet.css">
    </head>

    <body>
        <!-- Bar Chart -->
        <h1 class="bartitle">pclass</h1>
        <div class="barbox">
            <div class="bardesc">
                <div class="bargraph" style="height: 54.16%;">
                    <div class="barpercent">54.16%</div>
                </div>
                <div class="barname">1</div>
            </div>
            <div class="bardesc">
                <div class="bargraph" style="height: 21.16%;">
                    <div class="barpercent">21.16%</div>
                </div>
                <div class="barname">2</div>
            </div>
            <div class="bardesc">
                <div class="bargraph" style="height: 24.68%;">
                    <div class="barpercent">24.68%</div>
                </div>
                <div class="barname">3</div>
            </div>
        </div>

        <!-- Pie Chart -->
        <h1 class="pietitle">survived</h1>
        <div class="piechartcontainer">
            <div class="piechart"></div>
            <div class="pielegend">
                <div class="piedesc">
                    <div id="black" class="piedesccolor"></div>
                    <div class="piedesctext">0</div>
                </div>
                <div class="piedesc">
                    <div id="blue" class="piedesccolor"></div>
                    <div class="piedesctext">1</div>
                </div>
            </div>
        </div>

        <!-- Stacked Bar Chart -->
        <h1 class="stacktitle">sex</h1>
        <div class="stackcontainer">
            <div class="femalepercent">(female) 35.60%</div>
            <div class="malepercent">(male) 64.60%</div>
        </div>

        <!-- Donut Pie Chart -->
        <h1 class="donuttitle">sibsp</h1>
        <div class="donutcontainer">
            <div class="donut-chart-block block"> 
                <div class="donut-chart">
                    <div id="part1" class="portion-block">
                        <div class="circle"></div>
                    </div>
                    <div id="part2" class="portion-block">
                        <div class="circle"></div>
                    </div>
                    <div id="part3" class="portion-block">
                        <div class="circle"></div>
                    </div>
                    <div id="part4" class="portion-block">
                        <div class="circle"></div>
                    </div>
                    <div id="part5" class="portion-block">
                        <div class="circle"></div>
                    </div>
                    <div id="part6" class="portion-block">
                        <div class="circle"></div>
                    </div>
                    <div id="part7" class="portion-block">
                        <div class="circle"></div>
                    </div>
                    <p class="center"></p>
                    <div class="donutlegend">
                        <div class="donutdesc">
                            <div class="donutdesctext0">0</div>
                        </div>
                        <div class="donutdesc">
                            <div class="donutdesctext1">1</div>
                        </div>
                        <div class="donutdesc">
                            <div class="donutdesctext2">2</div>
                        </div>
                        <div class="donutdesc">
                            <div class="donutdesctext3">3</div>
                        </div>
                        <div class="donutdesc">
                            <div class="donutdesctext4">4</div>
                        </div>
                        <div class="donutdesc">
                            <div class="donutdesctext5">5</div>
                        </div>
                        <div class="donutdesc">
                            <div class="donutdesctext8">8</div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>

        <!-- Bar Chart -->
        <h1 class="bartitle1">parch</h1>
            <div class="barbox1">
                <div class="bardesc1">
                    <div class="bargraph1" style="height: 76.55%;">
                        <div class="barpercent1">76.55%</div>
                    </div>
                    <div class="barname1">0</div>
                </div>
                <div class="bardesc1">
                    <div class="bargraph1" style="height: 12.99%;">
                        <div class="barpercent1">12.99%</div>
                    </div>
                    <div class="barname1">1</div>
                </div>
                <div class="bardesc1">
                    <div class="bargraph1" style="height: 8.63%;">
                        <div class="barpercent1">8.63%</div>
                    </div>
                    <div class="barname1">2</div>
                </div>
                <div class="bardesc1">
                    <div class="bargraph1" style="height: 0.61%;">
                        <div class="barpercent1">0.61%</div>
                    </div>
                    <div class="barname1">3</div>
                </div>
                <div class="bardesc1">
                    <div class="bargraph1" style="height: 0.46%;">
                        <div class="barpercent1">0.46%</div>
                    </div>
                    <div class="barname1">4</div>
                </div>
                <div class="bardesc1">
                    <div class="bargraph1" style="height: 0.46%;">
                        <div class="barpercent1">0.46%</div>
                    </div>
                    <div class="barname1">5</div>
                </div>
                <div class="bardesc1">
                    <div class="bargraph1" style="height: 0.15%;">
                        <div class="barpercent1">0.15%</div>
                    </div>
                    <div class="barname1">6</div>
                </div>
                <div class="bardesc1">
                    <div class="bargraph1" style="height: 0.15%;">
                        <div class="barpercent1">0.15%</div>
                    </div>
                    <div class="barname1">9</div>
                </div>
            </div>

    </body>
</html>
